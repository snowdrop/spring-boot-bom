      project: ENTVTX
      assignee: rruss
    properties:
      - vertx-spring-boot

  - name: Spring Cloud Kubernetes
    jira:
      project: ENTSBT
      assignee: iocanel
    properties:
      - spring-cloud-kubernetes

  - name: Dekorate
    jira:
      project: ENTSBT
      assignee: iocanel
    properties:
      - dekorate
