# JIRA Project where the release issue should be created
project: ENTSBT

components:
  # List of JIRA Projects contributing to a Snowdrop release
  # They will be used to create a component or starter
  - name: Hibernate / Hibernate Validator / Undertow / RESTEasy
    jira:
      project: EAPSUP
      issueTypeId: 10600
      assignee: ivassile
    properties:
      - hibernate
      - hibernate-validator
      - undertow
      - resteasy

  - name: Tomcat
    jira:
      project: JWS
      assignee: csutherl
    properties:
      - tomcat

  - name: AMQP
    jira:
      project: ENTMQCL
      assignee: justi9
    properties:
      - amqp-10-starter

  - name: RESTEasy
    jira:
      project: RESTEASY
      assignee: weinanli
    properties:
      - resteasy-spring-boot-starter

  - name: OpenTracing / Jaeger
    jira:
      project: ENTSBT
      assignee: gandrian
    product:
      project: TRACING
      assignee: objectiser
    properties:
      - opentracing-spring-jaeger-web-starter

  - name: Infinispan / DataGrid
    jira:
      project: JDG
      assignee: nadirx
    properties:
      - infinispan
      - infinispan-starter

  - name: Narayana starter
    jira:
      project: ENTSBT
      assignee: gytis
    product:
      project: JBTM
      assignee: mmusgrov
    properties:
      - narayana-starter

  - name: Vert.X starter
    jira:
      project: ENTSBT
      assignee: gytis
